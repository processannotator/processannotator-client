<!-- this element handles the selection of tools in the object view
it's not supposed to actually handle the editing itself, just:
(is a tool selected)?, (which tool is selected)? and corresponding events.
-->

<dom-module id="dash-board">

	<template>
	<style>
	:host {
	  background-color: #c2baba;
	}
	</style>

asdasd
asd
asdas
das
dasdasdasdasdasdasd
</template>

<script>
Polymer({
	is: 'dash-board',
	behaviors: [
		Polymer.NeonAnimationRunnerBehavior
	],
	properties: {
		animationConfig: {
			value: function() {
				return {
					// provided by neon-animation/animations/scale-down-animation.html
					name: 'slide-from-top-animation',
					node: this
				}
			}
		}
	},
	listeners: {
		// this event is fired when the animation finishes
		'neon-animation-finish': '_onNeonAnimationFinish'
	},
	animate: function() {
		// run scale-down-animation
		this.playAnimation();
	},
	_onNeonAnimationFinish: function() {
		console.log('animation done!');
	}
});

</script>

</dom-module>
