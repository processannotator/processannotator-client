<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
	<title>DokuClient</title>
	<link href="ui.css" rel="stylesheet">

	<script src="node_modules/pouchdb/dist/pouchdb.min.js"></script>


	<link rel="import" href="bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="bower_components/iron-icons/image-icons.html">
	<link rel="import" href="bower_components/iron-selector/iron-selector.html">

	<link rel="import" href="bower_components/neon-animation/neon-animated-pages.html">
	<link rel="import" href="bower_components/neon-animation/neon-animatable.html">
	<link rel="import" href="bower_components/neon-animation/neon-animations.html">
	<link rel="import" href="bower_components/paper-styles/paper-styles.html">
	<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
	<link rel="import" href="bower_components/paper-button/paper-button.html">
		<link rel="import" href="bower_components/paper-fab/paper-fab.html">

	<link rel="import" href="UIComponents/profile-setup-overlay.html">
	<link rel="import" href="UIComponents/project-setup-overlay.html">
	<link rel="import" href="UIComponents/tool-box.html">
	<link rel="import" href="UIComponents/annotation-box.html">
	<link rel="import" href="UIComponents/render-view.html">

	<style is="custom-style">
	iron-icon.iron-selected {
		background-color: white;
	}

	iron-icon:not(.iron-selected):hover {
		/*--iron-icon-fill-color: blue;*/
		background-color: rgb(98, 98, 98)
	}


</style>

</head>


<body>

<template is="dom-bind" id="app">


		<profile-setup-overlay id="profileSetupOverlay" class="fullbleed" with-backdrop auto-fit-on-attach="true">
		</profile-setup-overlay>
		<project-setup-overlay id="projectSetupOverlay" class="fullbleed" with-backdrop auto-fit-on-attach="true">
		</project-setup-overlay>





		<!-- TODO: use paper-header-panel for toggling and shit -->
	<div class="top-container">

		<div class="main-container">

			<div class="menu">
				<div class="menu-item">Project</div>
				<div class="menu-item">Start Recording</div>
				<div class="menu-item">Change View</div>
				<date></date>
				<div class="menu-item"> </div>
			</div>

			<div class="object-view">

				<div class="tutorial">
					<paper-fab hidden$="{{projectOpened}}" title="heart" icon="add" onclick="createFirstProject()"></paper-fab>
				</div>

				<render-view hidden$="{{!projectOpened}}"> </render-view>

				<iron-selector hidden$="{{!projectOpened}}" id="tool-box" attr-for-selected="name" selected="polygon">
					<iron-icon class="tool-box-icon" name="polygon" src="images/IconTool_BLACK/IconTools_Path_black.svg"></iron-icon>
					<iron-icon class="tool-box-icon" name="compare" src="images/IconTool_BLACK/IconTools_Compare_black.svg"></iron-icon>
					<iron-icon class="tool-box-icon" name="freehand" src="images/IconTool_BLACK/IconTools_Brush_black.svg"></iron-icon>
					<iron-icon class="tool-box-icon" name="text" src="images/IconTool_BLACK/IconTools_Text_black.svg"></iron-icon>
				</iron-selector>
			</div>




		</div>

		<div class="side-container">
			<!--  IDEA: use paper-drawer-panel-->

			<div class="menu">
				<div class="menu-item">Filter by</div>
				<div class="menu-item"><i>search for</i></div>
			</div>



			<div class="annotation-list">
				<!-- IDEA: We could experiment with https://elements.polymer-project.org/elements/iron-list -->

			</div>

		</div>

	</div>

	<div class="session-container">
		<div class="session-box"></div>
		<div class="session-box"></div>
		<div class="session-box"></div>
		<div class="session-box"></div>
		<div class="session-box"></div>
		<div class="session-box"></div>
		<div class="session-box"></div>
		<div class="session-box"></div>

		<!-- TODO: create custom web components 'session' and 'timeline' -->
		<!-- <timeline></timeline> -->
	</div>

</template>


<!-- Loading the main script in the end -->
<script src="ui.js" charset="utf-8"></script>
</body>

</html>
